<header id="header">
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="{% url 'home' %}">E-Commerce</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                  <li><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                  <li>
                      <a href="{% if is_logged_in %}{% url 'products' %}{% else %}{% url 'login_view' %}?next={% url 'products' %}{% endif %}">
                          <span class="glyphicon glyphicon-shopping-cart"></span> Products
                      </a>
                  </li>
                  <li>
                      <a href="{% if is_logged_in %}{% url 'orders' %}{% else %}{% url 'login_view' %}?next={% url 'orders' %}{% endif %}">
                          <span class="glyphicon glyphicon-list-alt"></span> Orders
                      </a>
                  </li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                  {% if is_logged_in %}
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                          <span class="glyphicon glyphicon-user"></span> {{ user_email }} <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                          <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> My Profile</a></li><li class="divider"></li>
                          <li><a href="{% url 'profile_edit' %}"><span class="glyphicon glyphicon-edit"></span> Edit Profile</a></li> <li class="divider"></li>
                          {% comment %} <li><a href="{% url 'profile_settings' %}"><span class="glyphicon glyphicon-cog"></span> Settings</a></li> <li class="divider"></li>{% endcomment %}
                          <li><a href="{% url 'logout_view' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                      </ul>
                  </li>
                  {% else %}
                  <li><a href="{% url 'login_view' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  <li><a href="{% url 'register_view' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
</header>
