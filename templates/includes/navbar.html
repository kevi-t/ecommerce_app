<header id="header">
  <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" href="{% url 'index' %}">E-Commerce</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                  <li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                  <li>
                      <a href="{% if user.is_authenticated %}{% url 'products' %}{% else %}{% url 'account_login' %}?next={% url 'products' %}{% endif %}">
                          <span class="glyphicon glyphicon-shopping-cart"></span> Products
                      </a>
                  </li>
                  <li>
                      <a href="{% if user.is_authenticated %}{% url 'orders' %}{% else %}{% url 'account_login' %}?next={% url 'orders' %}{% endif %}">
                          <span class="glyphicon glyphicon-list-alt"></span> Orders
                      </a>
                  </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  {% if not user.is_authenticated %}
                      <li><a href="{% url 'account_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                      <li><a href="{% url 'account_signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
</header>
