<header id="header">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="{% url 'home' %}"> E-Commerce</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li><a href="{% url 'products' %}"><span class="glyphicon glyphicon-shopping-cart"></span> Products</a></li>
          <li><a href="{% url 'orders' %}"><span class="glyphicon glyphicon-list-alt"></span> Orders</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span> {{ user.username }} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                {% comment %} <li><a href="{% url 'account_settings' %}"><span class="glyphicon glyphicon-cog"></span> Edit Profile</a></li> {% endcomment %}
                {% comment %} <li class="divider"></li> {% endcomment %}
                <li><a href="{% url 'account_logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
              </ul>
            </li>
          {% else %}
            <li><a href="{% url 'account_login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
